set -g default-terminal "screen-256color"

# Remapping to use C-a as leader
set -g prefix C-a
unbind C-b

bind-key -n S-Up set-option -g status
bind-key -n S-Down set-option -g status
bind-key -n S-Left previous-window
bind-key -n S-Right next-window

bind-key l select-pane -R
bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L

bind | split-window -h
bind _ split-window -v
bind - resize-pane -D 3
bind + resize-pane -U 3
bind > resize-pane -R 3
bind < resize-pane -L 3

#set -g @themepack 'powerline/default/gray'

# Theme Definition
set status-interval 1
set-option -g status-position "bottom"
set-option -g status-style bg=default,fg=default
set-option -g status-justify centre
set-option -g status-left '#[bg=default,fg=default,bold]#{?client_prefix,,  INACTIVE  }#[bg=#698DDA,fg=black,bold]#{?client_prefix,  ACTIVE  ,}'
set-option -g status-right "%H:%M:%S"
set-option -g window-status-format 'Panel #I '
set-option -g window-status-current-format '#[bg=#698DDA,fg=black] Panel #I '
